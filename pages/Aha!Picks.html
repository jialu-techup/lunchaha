<!DOCTYPE html>
<html lang="en">
    
<section class="filters"  id="recommendation">
  <h2>Filter Your Cravings 🍱</h2>
<p>Our smart filters help you narrow down options based in what you're in the mood for: </p>
  <!-- Primary Filter Buttons -->
  <div class="primary-filters">
    <button onclick="toggleSubFilter('diet')">🥗 Dietary Needs</button>
    <button onclick="toggleSubFilter('base')">🍚 Meal Base</button>
    <button onclick="toggleSubFilter('crave')">🔥 Crave Mode</button>
    <button onclick="toggleSubFilter('budget')">💸 Budget</button>
  </div>

  <!-- Subcategory Filter Buttons -->
  <div class="sub-filters" id="diet-filters" style="display: none;">
    <button onclick="applySingleFilter('diet', 'vegetarian')">Vegetarian</button>
    <button onclick="applySingleFilter('diet', 'vegan')">Vegan</button>
    <button onclick="applySingleFilter('diet', 'halal')">Halal</button>
    <button onclick="applySingleFilter('diet', 'Gluten-Free')">Gluten-Free</button>
    <button onclick="applySingleFilter('diet', 'Lactose-Free')">Lactose-Free</button>
  </div>

  <div class="sub-filters" id="base-filters" style="display: none;">
    <button onclick="applySingleFilter('base', 'rice')">🍚 Rice</button>
    <button onclick="applySingleFilter('base', 'noodles')">🍜 Noodles</button>
    <button onclick="applySingleFilter('base', 'Bread/Wraps')">🥪 Bread/Wraps</button>
    <button onclick="applySingleFilter('base', 'salad')">🥗 Salad</button>
  </div>

  <div class="sub-filters" id="crave-filters" style="display: none;">
    <button onclick="applySingleFilter('crave', 'Spicy')">🌶️ Spicy</button>
    <button onclick="applySingleFilter('crave', 'Soupy')">🍲 Soupy</button>
    <button onclick="applySingleFilter('crave', 'Sweet')">🍯 Sweet</button>
    <button onclick="applySingleFilter('crave', 'Sour')">🍋 Sour</button>
    <button onclick="applySingleFilter('crave', 'Savoury')">🍗 Savoury</button>
  </div>

  <div class="sub-filters" id="budget-filters" style="display: none;">
    <button onclick="applySingleFilter('budget', '$')">$</button>
    <button onclick="applySingleFilter('budget', '$$')">$$</button>
    <button onclick="applySingleFilter('budget', '$$$')">$$$</button>
  </div>

  <div class="buttons">
    <button onclick="justPickForMe()">🎲 Just Pick For Me</button>
  </div>
</section>
