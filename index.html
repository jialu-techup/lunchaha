<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lunch? Aha!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🥗 Lunch? Aha!</h1>
    <p>Discover your next bite at Mapletree Business City</p>
  </header>

  <section class="filters">
    <h2>Filter Your Cravings 🍱</h2>

    <div class="filter-group">
      <h3>Dietary Needs</h3>
      <label><input type="checkbox" value="vegetarian" class="filter" data-type="diet"> Vegetarian</label>
      <label><input type="checkbox" value="halal" class="filter" data-type="diet"> Halal</label>
    </div>

    <div class="filter-group">
      <h3>Meal Base</h3>
      <label><input type="checkbox" value="rice" class="filter" data-type="base"> Rice</label>
      <label><input type="checkbox" value="noodles" class="filter" data-type="base"> Noodles</label>
      <label><input type="checkbox" value="salad" class="filter" data-type="base"> Salad</label>
      <label><input type="checkbox" value="Others" class="filter" data-type="base"> Others</label>
    </div>

    <div class="filter-group">
      <h3>Budget</h3>
      <label><input type="radio" name="budget" value="$" class="filter" data-type="budget"> $</label>
      <label><input type="radio" name="budget" value="$$" class="filter" data-type="budget"> $$</label>
      <label><input type="radio" name="budget" value="$$$" class="filter" data-type="budget"> $$$</label>
    </div>

    <div class="filter-group">
      <h3>Others</h3>
      <label><input type="checkbox" value="groups" class="filter" data-type="groups"> Good for Groups</label>
    </div>

    <div class="buttons">
      <button onclick="applyFilters()">🔍 Apply Filters</button>
      <button onclick="justPickForMe()">🎲 Just Pick For Me</button>
    </div>
  </section>

  <section id="meal-container" class="meal-container"></section>

  <iframe
    src="https://www.google.com/maps/embed/v1/place?key=YOUR_API_KEY&q=Mapletree+Business+City"
    width="100%" height="250" allowfullscreen loading="lazy">
  </iframe>

  <script src="main.js"></script>
</body>

<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
</script>
<div id="map" style="height: 300px;"></div>

</html>
